<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo</title>

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- FONT GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/mediaquery.css">
</head>
<body>
    <!-- HEADER -->
    <header> 
        <div class="header wrapper">
            <div class="logo p-y-20">
                <a class="logo" href="#land"><img src="./img/logo.png" alt=""></a>                
            </div>
            <nav class="nav-head">
                <ul class="p-y-20">
                    <li><a href="#plannings">Planning</a></li>
                    <li><a href="#testimonial">Testimonials</a></li>
                    <li><a href="#feature">Features</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a class=bttn-hdr href="#start">Get Started</a></li>
                </ul>
            </nav>
            <div class="hamburger p-y-20">
                <i class="fa-solid fa-bars"></i>
            </div>     
        </div>   
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main>
        <!-- HERO -->
        <section id="land" class="hero">
            <div class="all-col wrapper">
                <div class="col p-y-20">
                    <h3></h3>
                </div>
                <div class="col p-y-20"></div>
                <div class="col p-y-20"></div>
                <div class="col p-y-20"></div>
                <div class="col p-y-20"></div>
            </div>
        </section>
        <!-- /HERO -->

        <!-- PLANNING -->
        <section id="plannings" class="planning p-x-20">
            <div class="plann-types wrapper">
                <div class="strategic">

                </div>
                <div class="app-dev">
                    <div class="app-dev-card">

                    </div>
                </div>
            </div>
        </section>
        <!-- /PLANNING -->

        <!-- TESTIMONIALS -->
        <section id="testimonial" class="testimonials p-x-20">
            <div class="all-testi wrapper">
                <div class="info-text"></div>
                <div class="testi-card"></div>
                <div class="testi-card"></div>
                <div class="testi-card"></div>
            </div>
        </section>
        <!-- /TESTIMONIALS -->

        <!-- FEATURES -->
        <section id="feature" class="features p-x-20">
            <div class="all-feat wrapper">
                <div class="info-text"></div>
                <div class="feat-card"></div>
                <div class="feat-card"></div>
                <div class="feat-card"></div>
                <div class="feat-card"></div>
                <div class="feat-card"></div>
                <div class="feat-card"></div>
            </div>
        </section>
        <!-- /FEATURES -->

        <!-- ABOUT US -->
        <section id="about" class="about-us p-x-20">
            <div class="info-and-pic wrapper">
                <div class="info-text">

                </div>
                <div class="about-pic">

                </div>
            </div>
        </section>
        <!-- /ABOUT US -->
    </main>
    <!-- /MAIN -->

    <!-- FOOTER -->
    <footer>
        <!-- GET STARTED -->
        <div id="start" class="get-started p-x-20">
            <div class="c-t-a wrapper">

            </div>
        </div>
        <!-- /GET STARTED -->

        <!-- BOTTOM FOOTER -->
        <div class="footer-bottom p-x-20">
            <div class="copyright wrapper">

            </div>
        </div>
        <!-- /BOTTOM FOOTER -->
    </footer>    
    <!-- /FOOTER -->
</body>
</html>
